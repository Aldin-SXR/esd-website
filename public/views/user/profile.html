<!-- Page info -->
<div class="page-info-section set-bg" ng-style="{ 'background-image': 'url(img/page-bg/about_page.jpg)' }">
    <div class="container">
        <div class="site-breadcrumb">
            <a href="#!/">Home</a>
            <span>Profile</span>
        </div>
    </div>
</div>
<!-- Page info end -->

<!-- Page -->
<section class="contact-page spad pb-0" ng-controller="userProfileController">
    <div class="container">
        <div class="row" style="margin: 5%;">
            <div class="col-lg-12">
                <div class="section-title mb-0">
                    <h2>My profile</h2>
                    <p>Update your profile information.</p>
                    <form name="profileForm" ng-submit="updateProfile()">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Name and surname</label>
                                            <input ng-model="editableProfile.name" type="text" class="form-control"
                                                required name="name">
                                            <span style="color: red;" ng-show="profileForm.name.$dirty && profileForm.name.$invalid">
                                                <small class="form-text">Name is required.</small>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="bmd-label-floating">Email address</label>
                                            <input ng-model="editableProfile.email_address" type="email" class="form-control"
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="bmd-label-floating">Department:</label>
                                        <ui-select ng-model="selectedDepartment.value" theme="selectize">
                                            <ui-select-match>
                                                <span ng-bind="$select.selected.name"></span>
                                            </ui-select-match>
                                            <ui-select-choices repeat="item in (departments | filter: $select.search) track by item.id">
                                                <span ng-bind="item.name"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="bmd-label-floating">Year:</label>
                                        <ui-select ng-model="selectedYear.value" theme="selectize">
                                            <ui-select-match>
                                                <span ng-bind="$select.selected.year"></span>
                                            </ui-select-match>
                                            <ui-select-choices repeat="item in (years | filter: $select.search) track by item.id">
                                                <span ng-bind="item.year"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary pull-right" ng-click="updateProfile()"
                                    ng-disabled="loading">
                                    <span ng-show="!loading">Update Profile</span>
                                    <span ng-show="loading"><i class="fa fa-spinner fa-spin"></i>&nbsp;Updating...</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
