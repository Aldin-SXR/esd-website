<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card" ng-controller="newsWriteController">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Write an article</h4>
                    <p class="card-category">Create a new interesting article.</p>
                </div>
                <div class="card-body">
                    <form name="articleForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Article title:</label>
                                    <input name="title" ng-model="article.title" type="text" placeholder="Enter a suitable name"
                                        class="form-control" required>
                                    <span style="color: red;" ng-show="articleForm.title.$dirty && articleForm.title.$invalid">
                                        <small class="form-text">Article title is required.</small>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Article category:</label>
                                    <ui-select ng-model="selected.value" theme="selectize">
                                        <ui-select-match>
                                            <span ng-bind="$select.selected.name"></span>
                                        </ui-select-match>
                                        <ui-select-choices repeat="item in (news_categories | filter: $select.search) track by item._id">
                                            <span ng-bind="item.name"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Article description</label>
                                    <input ng-model="article.description" type="text" placeholder="Enter a short description (optional)"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Article content:</label>
                                    <textarea name="content" ui-tinymce="tinymceOptions" ng-model="article.content"></textarea>
                                    <span style="color: red;" ng-show="articleForm.content.$dirty && articleForm.content.$invalid">
                                            <small class="form-text">Article content is required.</small>
                                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-check form-group">
                                    <label class="form-check-label">
                                        <input ng-model="article.disable_comments" class="form-check-input" type="checkbox"
                                            value="false">
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                        Disable comments
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" ng-click="submitArticle()" class="btn btn-primary pull-right" ng-disabled="loading">
                           <span ng-show="!loading">Post article</span>
                           <span ng-show="loading"><i class="fa fa-spinner fa-spin"></i>&nbsp;Posting...</span>
                        </button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form>
            </form>
        </div>
    </div>
</div>
