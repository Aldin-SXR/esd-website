<div class="modal-header">
    <div class="modal-title" id="modal-title">
        <span ng-show="article">
            Delete article {{ article._id }}?
        </span>
        <span ng-show="event">
            Delete event {{ event._id }}?
        </span>
    </div>
</div>
<div class="modal-body">
    <span ng-show="article">
        Are you sure you want to delete this article?
    </span>
    <span ng-show="event">
        Are you sure you want to delete this event?
    </span>
</div>
<div class="modal-footer">
    <span ng-show="article">
        <button class="btn btn-success" ng-click="deleteArticle(article)">
            Delete
        </button>
    </span>
    <span ng-show="event">
        <button class="btn btn-success" ng-click="deleteEvent(event)">
            Delete
        </button>
    </span>
    <button class="btn btn-danger" ng-click="cancel()">
        Cancel
    </button>
</div>
